name: CodeQL Advanced
on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  analyze:
    name: Analyze (${{ matrix.display }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - display: Go
          language: go
          os: ubuntu-latest
          build-mode: autobuild
        - display: Actions
          os: ubuntu-latest
          language: actions
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

      # Setup environments per language
    - name: Set up Go
      if: ${{ matrix.language == 'go' }}
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

      # (Optional) Custom build commands can go here if autobuild is insufficient.
      # - name: Manual build
      #   if: ${{ matrix.language == 'csharp' }}
      #   run: |
      #     dotnet restore
      #     dotnet build --no-restore --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
