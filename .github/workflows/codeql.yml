name: CodeQL Advanced
on:
  push:
    branches: master
  pull_request:
    branches: master
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.display }})
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - display: Go
          language: go
          os: ubuntu-latest
          build-mode: manual
        - display: Actions
          os: ubuntu-latest
          language: actions
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    # Setup environments per language
    - name: Set up Go
      if: ${{ matrix.language == 'go' }}
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    
    - name: Manual Build (Go)
      if: ${{ matrix.language == 'go' }}
      run: |
        echo "Building Go project..."
        go build ./...

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
